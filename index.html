<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Music Bubbbles</title>
    <link rel="stylesheet" href="./css/main.css" type="text/css">
  </head>
  <body>
    <main class="main-layout">
      <header>
        <h1>Tap Music</h1>
        <p>Make music with only one tap</p>
      </header>

      <div class="visual"></div>

      <section class="pad-group">
        <div class="pad"><audio src="./sounds/bubbles.mp3"></audio></div>
        <div class="pad"><audio src="./sounds/clay.mp3"></audio></div>
        <div class="pad"><audio src="./sounds/confetti.mp3"></audio></div>
        <div class="pad"><audio src="./sounds/glimmer.mp3"></audio></div>
        <div class="pad"><audio src="./sounds/moon.mp3"></audio></div>
        <div class="pad"><audio src="./sounds/ufo.mp3"></audio></div>
      </section>

    </main>
    <script src="./js/main.js"></script>
  </body>
</html>
